- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.zshrc:
    ~/.config/nvim:
    ~/.config/kitty:
    ~/.config/:
      glob: true
      path: hyprland/*

- shell:
  - [git submodule update --init --recursive, Installing submodules]
